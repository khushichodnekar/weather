<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; }
        button { padding: 10px; cursor: pointer; }
        #weatherResult { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Real-Time Weather Information</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>

    <script>
        function getWeather() {
            var city = document.getElementById("city").value;
            var apiKey = "01330d881084c39b040cd09fb852f59a"; // Your actual API key
            var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            console.log("Fetching weather for:", city); // Debugging line

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    console.log("Response received:", xhr.status, xhr.responseText); // Debugging
                    if (xhr.status == 200) {
                        var data = JSON.parse(xhr.responseText);
                        var weatherInfo = `Temperature: ${data.main.temp}Â°C<br>
                                           Weather: ${data.weather[0].description}<br>
                                           Humidity: ${data.main.humidity}%`;
                        document.getElementById("weatherResult").innerHTML = weatherInfo;
                    } else {
                        document.getElementById("weatherResult").innerHTML = "City not found.";
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
